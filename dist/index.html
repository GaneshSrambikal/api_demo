<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.09749075.css">
    <title>Pet Search</title>
<script src="/style.09749075.js"></script></head>

<body>

    <header class="header text-center mb-3 p-3 ">
        <img src="/logopet.cb470d59.png" alt="Pet Search" width="300px" height="80px">
    </header>
    <div class="container">
        <form id="pet-form">
            <div class="form-group">
                <label for="animals">Choose your pet :</label>
                <select id="animal" class="form-control form-control-lg mb-3">
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                    <option value="bird">Bird</option>
                    <option value="smallfurry">Small Furry</option>
                </select>
                <input type="text" id="zip" class="form-control form-control-lg" placeholder="Enter your zip code">
                <input type="submit" value="find" class="btn  btn-lg btn-block mt-3">
            </div>
        </form>
        <div id="results"></div>
    </div>

    <script src="/main.d1a2b354.js"></script>
</body>

</html>
